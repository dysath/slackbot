engines:
  duplication:
    enabled: true
    config:
      languages:
        - javascript
        - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Naming/ShortMethodName:
        enabled: false
      CleanCode/StaticAccess:
        enabled: false
  phan:
    enabled: true
    config:
      file_extensions: "php"
ratings:
  paths:
    - "**.js"
    - "**.php"
exclude_paths: []